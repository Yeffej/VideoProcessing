<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/Styles/styles.css">
    <title>Video Processing</title>
</head>
<body>
    <section class="effects">
        <h2 class="effects_title">Aplicar Efectos:</h2>
        <div class="effects_actions">
            <button class="button" onclick="setEffect(0)">Normal</button>
            <button class="button" onclick="setEffect(1)">Gray Scale</button>
            <button class="button" onclick="setEffect(2)">Bright Scale</button>
            <button class="button" onclick="setEffect(3)">Doppelganger</button>
            <button class="button" onclick="setEffect(4)">Color Reverse</button>
            <button class="button" onclick="setEffect(5)">Ghost</button>
            <button class="button" onclick="setEffect(6)">Mirror</button>
        </div>
    </section>
    <section class="container">
        <canvas class="canvas1" id="myCanvas"></canvas>
    </section>
    <div>
        <button class="btn stopBt" onclick="Stop()">STOP</button>
        <button class="btn startBt" onclick="StartRecording()">START</button>
    </div>

    <script src="../src/effects.js"></script>
    <script src="../src/main.js"></script>
</body>
</html>
